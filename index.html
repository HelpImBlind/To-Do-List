<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="canonical" href="https://to-do-list.com">
    <link rel="icon" href="/images/clipboard-todo-list-icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous" defer></script>
    <script src="/dist/card-list.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
</head>
<body class="bg-black p-4 overflow-hidden">
    <main class="bg-white h-100 p-1 p-md-4 rounded-4">
        <section class="w-100 border-2 border-bottom border-black d-flex flex-column flex-md-row align-items-center justify-content-between pb-2">
            <div>
                <h1 class="text-center text-md-start">To Do List</h1>
            </div>
            <div class="d-flex flex-wrap justify-content-center gap-2">
                <button type="button" class="btn btn-success" id="add-card">Add Card</button>
                <button type="button" class="btn btn-danger" id="delete-card">Delete Card</button>
            </div>
        </section>
        <section class="p-2 p-md-4 overflow-y-scroll list-height">
            <ul id="card-list" class="d-flex flex-wrap justify-content-center gap-4">
            </ul>
        </section>
    </main>
</body>
</html>
